name: sqlite3
on: [push, pull_request]
jobs:
  all:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Build environment and run tests
      run: make -f ci.Makefile ci-sqlite3-up
    - name: Teardown
      run: make -f ci.Makefile ci-sqlite3-down
