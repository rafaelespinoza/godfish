name: mysql
on: [push, pull_request]
jobs:
  mariadb:
    name: mariadb v10.6
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Build environment and run tests
      run: make -f ci.Makefile ci-mariadb-up
    - name: Teardown
      run: make -f ci.Makefile ci-mariadb-down
  mysql_v57:
    name: mysql v5.7
