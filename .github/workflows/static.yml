name: static
on: [push, pull_request]
jobs:
  security_scan:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Run gosec
      uses: securego/gosec@master
      with:
        args: --tests . ./internal/... ./drivers/...

  vet:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Setup go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - name: Vet source
      run: make vet
