name: static
on: [push, pull_request]
jobs:
  security_scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v6
    - name: Run shellcheck
      run: shellcheck .github/workflows/security_scan.sh
    - name: Run gosec
      run: .github/workflows/security_scan.sh

  vet:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v6
    - name: Setup go
      uses: actions/setup-go@v6
      with:
        go-version: 1.24
    - name: Install just
      uses: extractions/setup-just@v3
    - name: Vet source
      run: just vet
