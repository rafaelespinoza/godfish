services:
    client:
        build:
            context: ../..
            dockerfile: .ci/cassandra/client.Containerfile
        depends_on:
            - server
        entrypoint: /client.sh server
        environment:
            CGO_ENABLED: 0
            DB_DSN: "cassandra://server:9042/godfish_test?timeout_ms=2000&connect_timeout_ms=2000"
        tty: true
        volumes:
            -
                type: bind
                source: /tmp/godfish_test/cassandra_v4/.test_coverage
                target: /tmp
    server:
        image: docker.io/cassandra:4.1.10
        expose:
            - "9042"
        volumes:
            -
                type: volume
                source: server
                target: /var/lib/cassandra
volumes:
    server:
